<p-card header="Bienvenido" [style]="{width: 'width'}" styleClass="styleClass">
    <span class="p-float-label">
        <input id="float-input" type="text" pInputText [(ngModel)]="auth.email"> 
        <label for="float-input">Email</label>
    </span>

    <br>

    <span class="p-float-label">
        <input id="float-input" type="password" pInputText [(ngModel)]="auth.password"> 
        <label for="float-input">Password</label>
    </span>

    <p-footer>
        <button pButton type="button" label="Login" (click)="Login()"></button>
    </p-footer>
</p-card>
